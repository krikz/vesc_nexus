/**:
  ros__parameters:
    can_interface: "can0"
    can_baudrate: 500000
    vesc_ids: [49, 124, 81, 94]
    wheel_labels: ["front_left", "front_right", "rear_left", "rear_right"]
    wheel_radii: [0.115, 0.115, 0.115, 0.115]       # радиус в метрах
    wheel_poles: [30, 30, 30, 30]                  # количество полюсов (магнитов)
    wheel_abs_min_erpm: [20, 20, 20, 20]           # минимальный ERPM для движения (~0.016 m/s)
    wheel_base: 0.3                                # расстояние между передней и задней осью (м)
    publish_rate: 50.0
    speed_max: 23250.0
    speed_min: -23250.0
    
    # ========================================================================
    # КАЛИБРОВКА DUTY CYCLE → ОБОРОТЫ/СКОРОСТЬ
    # ========================================================================
    #
    # АВТОКАЛИБРОВКА (рекомендуется):
    #   cd src/vesc_nexus/tools
    #   python3 calibrate_max_rpm.py --vesc-ids 49 124 81 94
    #
    # ТЕСТ ЛИНЕЙНОСТИ (опционально):
    #   python3 linearity_test.py --vesc-id 49 --both-directions
    #
    # ПРИНЦИП:
    # - При duty = 100% колесо крутится с максимальной скоростью (wheel_max_rps об/сек)
    # - Зависимость предполагается линейной: duty 50% → половина оборотов
    # - Формула: duty = target_speed / max_speed
    #   где max_speed = 2π × wheel_max_rps × wheel_radius
    #
    # ПРИМЕР:
    # Если при duty=100% VESC показывает 900 RPM:
    #   wheel_max_rps = 900 / 60 = 15.0 об/сек
    #   max_speed = 2π × 15.0 × 0.115 = 10.84 м/с
    #   Для скорости 1 м/с → duty = 1.0 / 10.84 ≈ 9.2%
    #
    wheel_max_rps: [15.0, 15.0, 15.0, 15.0]  # об/сек при duty=100% (запустите calibrate_max_rpm.py!)