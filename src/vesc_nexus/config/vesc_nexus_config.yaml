/**:
  ros__parameters:
    can_interface: "can0"
    can_baudrate: 500000
    vesc_ids: [49, 124, 81, 94]
    wheel_labels: ["front_left", "front_right", "rear_left", "rear_right"]
    wheel_radii: [0.115, 0.115, 0.115, 0.115]       # радиус в метрах
    wheel_poles: [30, 30, 30, 30]                  # количество полюсов (магнитов)
    wheel_abs_min_erpm: [20, 20, 20, 20]           # минимальный ERPM для движения (~0.016 m/s)
    wheel_base: 0.3                                # расстояние между передней и задней осью (м)
    publish_rate: 50.0
    speed_max: 23250.0
    speed_min: -23250.0
    
    # ========================================================================
    # КАЛИБРОВКА DUTY CYCLE → ОБОРОТЫ/СКОРОСТЬ
    # ========================================================================
    #
    # ПРИНЦИП:
    # - При duty = 100% колесо крутится с максимальной скоростью (wheel_max_rps об/сек)
    # - Зависимость предполагается линейной: duty 50% → половина оборотов
    # - Для расчёта duty из скорости: duty = target_speed / max_speed
    #
    # ПРОЦЕДУРА КАЛИБРОВКИ:
    # 1. Поставить робота на подставку (колёса должны свободно крутиться)
    # 2. Подать duty = 100% на колесо через VESC Tool или команду
    # 3. Замерить RPM из телеметрии VESC
    # 4. Рассчитать: wheel_max_rps = RPM / 60
    # 5. (Опционально) Проверить обратное направление: duty = -100%
    #
    # ПРИМЕР:
    # Если при duty=100% VESC показывает 900 RPM:
    #   wheel_max_rps = 900 / 60 = 15.0 об/сек
    #
    # Тогда максимальная линейная скорость колеса:
    #   max_speed = 2π × wheel_max_rps × wheel_radius
    #             = 2π × 15.0 × 0.115 = 10.84 м/с
    #
    # И для целевой скорости 1 м/с:
    #   duty = 1.0 / 10.84 ≈ 0.092 (9.2%)
    #
    wheel_max_rps: [15.0, 15.0, 15.0, 15.0]  # об/сек при duty=100% (замерить!)